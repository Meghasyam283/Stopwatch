<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"
      integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="main">
      <div id="space">
        <h1>Stopwatch</h1>
      </div>
      <div class="stopwatch-body">
        <div class="stopwatch-inner-body">
          <span id="hours"></span><span id="minutes"></span
          ><span id="seconds"></span><sup><span id="milliseconds"></span></sup>
        </div>
      </div>
      <div class="btn-container">
        <button id="stop">Stop</button><button id="start">Start</button
        ><button id="reset">Reset</button>
      </div>
    </div>
    <div class="footer">
      <p>Created with <i class="fas fa-heart"></i> by Meghasyam</p>
      <div class="social">
        <a href="https://github.com/Meghasyam283">
          <i class="fab fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/b-meghasyam-b6084b185/">
          <i class="fab fa-linkedin"></i
        ></a>
      </div>
    </div>
    <div id="space"></div>
    <script src="index.js"></script>
  </body>
</html>
